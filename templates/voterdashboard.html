{% extends "voter.html" %} {% block dashboard %}
<div>
    <table>
        <tr>
            <form method="get" action="/voter">
                <button style='float: right; width: 200px' type="submit">Logout</button>
            </form>
        </tr>

        <br>
        <br>
        <tr>
            <td>
                <img src="static/img/poll.jpg" class="container" width="350px" height="250px" />
                <button onclick="document.getElementById('id01').style.display='block'">Register</button>
            </td>
            <td>
                <img src="static/img/ballot.jpg" class="container" width="350px" height="250px" />
                <button onclick="document.getElementById('id02').style.display='block'">Vote</button>
            </td>
            <td>
                <img src="static/img/filen.jpg" class="container" width="350px" height="250px" />
                <button onclick="document.getElementById('id03').style.display='block'">File Nomination</button>
            </td>

        </tr>
        <tr>

        </tr>
    </table>



    <div id="id01" class="modal">
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
        <form class="modal-content" method="post">
            <div class="row">
                <div class="col-75">
                    <div class="container">


                        <div class="row">
                            <div class="col-50">
                                <h3>Register</h3>
                                <label for="fname"><i class="fa fa-user"></i>Full Name</label>
                                <input type="text" name="firstname" placeholder="...">
                                <br>
                                <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                                <input type="text" name="address" placeholder="...">
                                <br>
                                <label for="city"><i class="fa fa-institution"></i> City</label>
                                <input type="text" name="city" placeholder="...">
                                <br>
                                <div class="row">
                                    <div class="col-50">
                                        <label for="state">State</label>
                                        <input type="text" name="state" placeholder="...">
                                    </div>
                                    <div class="col-50">
                                        <label for="zip">Zip</label>
                                        <input type="text" id="zip" name="zip" placeholder="...">
                                    </div>
                                </div>
                                <label for="idtype">ID Type</label>
                                <select name="idtype">
                                        <option value="all">Adhaar</option>
                                        <option value="state">DL</option>
                                        <option value="cnst">Pan Card</option>
                                    </select>
                                <br>
                                <label for="idupload"><i class="fa fa-institution"></i>ID Upload</label>
                                <input type="file" id="city" name="idupload" placeholder="New York">
                                <br>
                            </div>
                            <div class="clearfix">
                                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                                <br>
                                <button type="submit">Sign Up</button>
                            </div>

                        </div>

                    </div>
                </div>
            </div>

        </form>
    </div>
    <div id="id02" class="modal">
        <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
        <form class="modal-content" method="get" action="/vote">
            <h3>Vote</h3>
            <hr>
            <label for="pollno"><b> Select Poll </b></label>
            <select name="pollno">

                    <option value="none">None</option>
                    {% for i in polls %}
                    <option value="pollno">{{i}}</option>
                    {% endfor %}
                  </select>
            <br>
            <div class="clearfix">
                <button type="submit" name="vis">Submit</button>
            </div>
        </form>
    </div>
    <div id="id03" class="modal">
        <span onclick="document.getElementById('id03').style.display='none'" class="close" title="Close Modal">&times;</span>
        <form class="modal-content" method="get" action="/filen">
            <h3>File Nomination</h3>
            <hr>
            <label for="pollno"><b> Select Poll </b></label>
            <select name="pollno">

                    <option value="none">None</option>
                    {% for i in polls %}
                    <option value="pollno">{{i}}</option>
                    {% endfor %}
                  </select>
            <br>
            <div class="clearfix">

                <button type="submit" name="vis" value="logout">Submit</button>

            </div>
        </form>
    </div>


    {% block filen %} {% endblock %} {% block vote %} {% endblock %}

</div>
<script>
    // Get the modal
    var modal = document.getElementById('id01');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
    var modal2 = document.getElementById('id02');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal2) {
            modal2.style.display = "none";
        }
    }
</script>
{% endblock %}
