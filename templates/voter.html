{% extends "base.html" %} {% block voter %}

<div>
    <h3>Welcome to the Voter Portal</h3>

    <br>

    <table>
        <tr>
            <td>
                <img src="static/img/signup.png" class="container" width="300px" height="200px" />
                <br>
                <button onclick="document.getElementById('id01').style.display='block'" style="width: 300px;">Sign Up</button>

            </td>
            <td>
                <img src="static/img/login4.jpg" class="container" width="300px" height="200px" />
                <br>
                <button onclick="document.getElementById('id02').style.display='block'" style="width: 300px;">Login</button>
            </td>
        </tr>
    </table>

    <div id="id01" class="modal">
        <span onclick="document.getElementById( 'id01').style.display='none'" class="close" title="Close Modal">&times;</span>
        <form class="modal-content" method="post">
            <div class="container">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>
                <label for="email"><b>Email</b></label>
                <input type="email" placeholder="Enter Email" name="email" required>
                <br>
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
                <br>
                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
                <br>
                <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>



                <div class="clearfix">
                    <button type="button" onclick="document.getElementById( 'id01').style.display='none'" class="cancelbtn">Cancel</button>
                    <br>
                    <button type="submit">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
    <div id="id02" class="modal">

        <form class="modal-content animate" method="post">
            <div class="imgcontainer">
                <span onclick="document.getElementById( 'id02').style.display='none'" class="close" title="Close Modal">&times;</span>
                <img src="static/img/avatar.jpeg" alt="Avatar" class="avatar">
            </div>

            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="email" required>
                <br>
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <button type="submit">Login</button>



        </form>
        </div>


        {% endif %}




    </div>
    <script>
        // Get the modal
        var modal = document.getElementById('id01');

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
        var modal2 = document.getElementById('id02');

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal2) {
                modal2.style.display = "none";
            }
        }
    </script>
